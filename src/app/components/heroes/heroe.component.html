<h3>Nuevo Héroe <small>{{ heroe.nombre }}</small></h3>
<button
  class="btn btn-outline-danger"
  [routerLink]="['heroes']">
  Volver
</button>
<button
  class="btn btn-outline-success"
  (click)="agregarNuevo(forma)">
  Nuevo Héroe
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          name=""
          class="form-control"
          placeholder="Nombre del héroe"
          required
          [(ngModel)]="heroe.nombre"
          name="nombre">
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select
          name=""
          class="form-control"
          required
          [(ngModel)]="heroe.casa"
          name="casa">
            <option value="Marbel">Marbel</option>
            <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>BIO</label>
        <textarea
          name=""
          class="form-control noresize"
          [(ngModel)]="heroe.bio"
          name="bio">
        </textarea>
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-outline-primary"
          [disabled]="!forma.valid">
            Guardar cambios
        </button>
      </div>


    </form>
  </div>
</div>
